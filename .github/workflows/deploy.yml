name: Deploy icontact.nl to S3 and CloudFront

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::860340501095:role/GitHubActionsS3CloudFrontDeployIcontact
          aws-region: eu-west-3

      - name: Sync site to S3
        env:
          BUCKET: arn:aws:s3:::icontactnl-website
          SITE_DIR: .
        run: |
          aws s3 sync "$SITE_DIR" "s3://$BUCKET/" --delete

      - name: Invalidate CloudFront
        env:
          DIST_ID: E28HJ1IDMGU4JW
        run: |
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/*"
